<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Scout | Falcon Scout</title>
        <link rel="stylesheet" href="user.css">
        <script src="user.js"></script>
        <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    </head>
    <body>
        <h1 class="main-titles" >Falcon Scout</h1>
        <div class="match">
            <h3 class = "titles">Match Number</h3>
            <button class="input-subtraction-button" id="match" onclick="subtraction(this)"> </button>
            <input class = "titles" id="matchinput" type="text" value="1"/>
            <button class="input-addition-button" id="match" onclick="addition(this)"> </button>
        </div>

        <div class="teleop1">
            <h3 class = "titles">Teleop Stat 1</h3>
            <button class="input-subtraction-button" id="teleop1" onclick="subtraction(this)"> </button>
            <input class = "titles" id="teleop1input" type="text" value="1"/>
            <button class="input-addition-button" id="teleop1" onclick="addition(this)"> </button>
        </div>


        <div class="teleop2">
            <h3 class = "titles">Teleop Stat 2</h3>
            <button class="input-subtraction-button" id="teleop2" onclick="subtraction(this)"> </button>
            <input class = "titles" id="teleop2input" type="text" value="1"/>
            <button class="input-addition-button" id="teleop2" onclick="addition(this)"> </button>
        </div>

        <div class="teleop3">
            <h3 class = "titles">Teleop Stat 3</h3>
            <button class="input-subtraction-button" id="teleop3" onclick="subtraction(this)"> </button>
            <input class = "titles" id="teleop3input" type="text" value="1"/>
            <button class="input-addition-button" id="teleop3" onclick="addition(this)"> </button>
        </div>
        

        <!-- Generate QR Code -->

        <button  class="input-submit-button" onclick="generateQRCode()"> </button>
        <div class="qrcode" id="qrcode"></div>

        <h1></h1>
        
    </body>
</html>
